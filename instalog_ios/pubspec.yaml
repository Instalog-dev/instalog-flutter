name: instalog_ios
description: iOS implementation of the instalog plugin
version: 0.1.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

flutter:
  plugin:
    implements: instalog
    platforms:
      ios:
        pluginClass: InstalogPlugin
        dartPluginClass: InstalogIOS

dependencies:
  flutter:
    sdk: flutter
  instalog_platform_interface:
    path: ../instalog_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  flutter_lints: ^5.0.0
